name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - run: make docker
      - name: Arifact publishing
        uses: actions/upload-artifact@v2
        with:
          name: CV
          path: pdf/resume.pdf
